  <body>
      <div align="center"><h1>Carousel</h1></div>
  </body>
  
  <div class="col-md-4 col-md-offset-4 image-block" >
  <img class="mySlides" src="img/cover.png" style="width:100%">
  <img class="mySlides" src="img/lon.png" style="width:100%">
  <img class="mySlides" src="img/sunrise.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 6000); // Change image every 6 seconds
}
</script>
